<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Poppins:ital,wght@0,100;0,400;0,600;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <div class = "calculator">
    <h2>calc</h2>
  
    <div class = "display-cont">
      <div class = "display" id = "display">0</div>
    </div>

    <div class = "btns">
      <div>
        <button class = "num white" id = "num" value = "7">7</button>
        <button class = "num white" id = "num" value = "8">8</button>
        <button class = "num white" id = "num" value = "9">9</button>
        <button class = "opr blue" id ="del" value = "del">DEL</button>
      </div>
      <div>
        <button class = "num white" id = "num" value = "4">4</button>
        <button class = "num white" id = "num" value = "5">5</button>
        <button class = "num white" id = "num" value = "6">6</button>
        <button class = "opr white" id = "opr" value = "+">+</button>
      </div>
      <div>
        <button class = "num white" id = "num" value = "1">1</button>
        <button class = "num white" id = "num" value = "2">2</button>
        <button class = "num white" id = "num" value = "3">3</button>
        <button class = "opr white" id = "opr" value = "-">-</button>
      </div>
      <div>
        <button class = "dec white" id = "num" value = ".">.</button>
        <button class = "num white" id = "num" value = "0">0</button>
        <button class = "opr white" id = "opr" value = "/">/</button>
        <button class = "opr white" id = "opr" value = "*">x</button>
      </div>
      <div>
        <button class = "opr blue" id = "reset" value = "reset">RESET</button>
        <button class = "equ green" id = "equ" value = "=">=</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>

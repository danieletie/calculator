<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div>
    <div class = "display-cont">
      <input type="text" id = "display">
    </div>
    <div class = "btns">
      <button class = "num white" >7</button>
      <button class = "num white">8</button>
      <button class = "num white">9</button>
      <button class = "opr blue">DEL</button>
      <p></p>
      <button class = "num white">4</button>
      <button class = "num white">5</button>
      <button class = "num white">6</button>
      <button class = "opr white">+</button>
      <p></p>
      <button class = "num white">1</button>
      <button class = "num white">2</button>
      <button class = "num white">3</button>
      <button class = "opr white">-</button>
      <p></p>
      <button class = "dec white">.</button>
      <button class = "num white">0</button>
      <button class = "opr white">/</button>
      <button class = "opr white">x</button>
      <p></p>
      <button class = "opr blue">RESET</button>
      <button class = "equ green">=</button>
    </div>
  </div>
</body>
</html>
